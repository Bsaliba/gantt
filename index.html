<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
		{
                id: 'Task 1',
                name: 'EVO#07.2 (2018)',
                start: '2018-12-28',
                end: '2018-12-29',
                progress: 100,
                custom_class: 'cc-planned'
            },
            {
                id: 'Task 2',
                name: 'EVO#07.2 (2018)',
                start: '2018-12-29',
                end: '2018-12-31',
                progress: 100,
                custom_class: 'cc-real',
                dependencies: 'Task 1'
            },
            {
                id: 'Task 3',
                name: 'AC44#01.1 (2019)',
                start: '2019-01-08',
                end: '2019-01-10',
                progress: 100,
                custom_class: 'cc-planned'
            },
            {
                id: 'Task 4',
                name: 'AC44#01.1 (2019)',
                start: '2019-01-08',
                end: '2019-01-10',
                progress: 100,
                custom_class: 'cc-real',
                dependencies: 'Task 3'
            },
            {
                id: 'Task 5',
                name: 'EVO#07.2 (2018)',
                start: '2018-12-28',
                end: '2018-12-29',
                progress: 100,
                custom_class: 'cc-planned'
            },
            {
                id: 'Task 6',
                name: 'EVO#07.2 (2018)',
                start: '2018-12-29',
                end: '2018-12-31',
                progress: 100,
                custom_class: 'cc-real',
                dependencies: 'Task 5'
            },
            {
                id: 'Task 7',
                name: 'AC44#01.1 (2019)',
                start: '2019-01-08',
                end: '2019-01-10',
                progress: 100,
                custom_class: 'cc-planned'
            },
            {
                id: 'Task 8',
                name: 'AC44#01.1 (2019)',
                start: '2019-01-08',
                end: '2019-01-10',
                progress: 81.01,
                custom_class: 'cc-real',
                dependencies: 'Task 7'
            },
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
            header_height: 50,
            column_width: 30,
            step: 24,
            view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
            bar_height: 20,
            bar_corner_radius: 3,
            arrow_curve: 5,
            padding: 18,
            view_mode: 'Day',
            date_format: 'YYYY-MM-DD',
            custom_popup_html: null,
            language: 'ptBr'
        });
		console.log(gantt_chart);
	</script>
</body>
</html>
